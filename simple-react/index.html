<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My React Website</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <h1>Hello, React Website</h1>
  <div id="banner"></div>
  <script type="text/babel">
    const title = 'Doctor Strange';
    const subtitle = 'The Multiverse Of Madness';
    const address = 'https://www.google.com/';

    const Banner = () => {
      return (
        <div className="banner">
          <p>This is Banner</p>  
          <h2>{title.toUpperCase()}</h2>
          <p>{subtitle}</p>
          <p>Today's date is {new Date().toDateString()}</p>
          <p>{Math.round(Math.random() * 100)}</p>
          <a href={address} target="blank">Awesome Website</a>
        </div>
      )
    }
    ReactDOM.render(<Banner/>, document.getElementById('banner'));
  </script>
</body>
</html>
